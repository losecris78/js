<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con validação</title>

</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <div>
            <p>Por favor pre-encha os seguintes números.</p>
            <form id="formato">
                <label for="a">Campo A: </label><input type="number" id="a" required>
                <label for="b">Campo B: </label><input type="number" id="b" required>
                <button id="btn_valida" type="submit">Submeter</button>
            </form>
        </div>
        <div >
            <p id="resposta"></p>
        </div>
    </main>
    <script src="valida.js"></script>
</body>
</html>
